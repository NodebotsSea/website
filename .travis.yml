language: node_js
node_js:
  "4.0"
compiler: clang-3.6
env:
  global:
    - CXX: clang-3.6
    - GH_DEPLOYER: RussTheAerialist
    - GH_REPO: github.com/russtheaerialist/nodebotsea-website.git
    - secure: ""
addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.6
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.6
      - g++-4.8
before_install:
  - gem install sass
after_success:
  - ./.travis/deploy.sh
